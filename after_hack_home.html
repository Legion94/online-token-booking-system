<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> <!-- This for icons -->
	<link rel="stylesheet" type="text/css" href="after_hack_home.css">
	<title>Onilne Token | Address</title>
</head>
<body>
	<div class="section">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<div class="header-logo">
					<img src="tokun.png">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">		
				<div class="address-section">
					<h1 class="address-heading1">STATE BANK OF INDIA-INDORE</h1>
					<h2 class="address-heading2">Agra Bombay Rd, Near Press Complex, Scheme No.54, Chandra Nagar, Indore, Madhya Pradesh 452010</h2>
					<h3 class="address-heading3">30 people in the queue</h3>
					<h3 class="address-heading3">waiting time is 30 mins</h3>
					<h4 class="address-heading4"><a href="#">See Map</a></h4>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<div class="form-section">
					<h2 class="form-heading">Enter Details To get Token</h2>
					<div class="form-group">
						<form>
							<label>Name : </label>
							<input type="text" name="name" class="name-input"><br>
							<label>Mobile Number : </label>
							<input type="text/Number" name="mob_number" class="num-input"><br>
							<button class="btn btn-lg btn-submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<div class="footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
