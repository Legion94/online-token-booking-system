<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Online Token System</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

		<!-- Owl Carousel -->
		<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
		<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<style >
.token-box,.noty-box{
	height:300px;
    width:300px;
   
    /*opacity: 0.8;*/
    border-radius: 50px;
    box-sizing: border-box;
    display: block;
    margin: auto;
    background-color: rgba(255, 153, 0,0.5);
}
	.token-box
{

  margin-left: 10px;
  margin-bottom: 10px;
  margin-top: 110px;
}
.noty-box
{
  margin-left: 300px;
  margin-top: 110px;

}


.box-heading{
	text-align: center;
	padding-top: 4rem;
	color: #ffffff;
}

.number{
	float: left;
    height:160px;
    width:160px;
    background-color:white;
    border-radius: 1000px;
    box-sizing: border-box;
    margin-left: 65px;
    margin-bottom: 20px;
    animation-name: example; 
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-delay: 3s;
    animation-direction: alternate-reverse;
}
@keyframes example {
    50%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:200px; top:0px;}
    /*50%  {background-color:blue; left:200px; top:200px;}*/
    /*75%  {background-color:green; left:0px; top:200px;}*/
    75% {background-color:pink; left:0px; top:0px;}
}

.number-p{
	text-align: center;
	display: block;
	margin: auto;
	padding-top: 45px;
	font-size: 5rem;
	font-weight: 800;
	color: orange;
	text-shadow: 3px 3px 2px green;
}

.notify{
	float: left;
    height:160px;
    width:200px;
    background-color:white;
    box-sizing: border-box;
    margin-left: 50px;
    margin-bottom: 20px;
    border-radius: 20px;
}

.notify-p{
	text-align: center;
	display: block;
	margin: auto;
	padding: 50px 5px 0 5px;
	font-size: 2rem;
	color: black;
}

</style>
    </head>
	<body>

		

		<!-- Home -->
		<div id="home" class="banner-area">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay" style="background-image:url(./img/we.jpeg)"></div>
			<!-- /Backgound Image -->

			<div class="home-wrapper">

				<div class="col-md-10 col-md-offset-1 text-center">
					<div class="home-content">
						<h1 class="white-text">Congratulations !,You have Successfully Booked a Token</h1>
						<h4 class="white-text lead">Why To Stand In Queue While You Get Your Destination Token Here.Take Care Of The Minutes And Hours Will Take Care Of Themselves</h4>
                            <div class="row">
                             <div class="col-lg-6 col-md-6 col-xs-12">
                               <div class="token-box">
                                 <h2 class="box-heading">TOKEN NUMBER</h2>
                               <div class="number">
                              <p class="number-p">25</p>
                           </div>
                        </div>
                      </div>
    <div class="col-lg-6 col-md-6 col-xs-12">
              <div class="noty-box">
                  <h2 class="box-heading">NOTIFICATION</h2>
                   <div class="notify">
                <p class="notify-p">Your Turn will come in 10 mins</p>
             </div>
            </div>
           </div>
         </div>
				</div>
					</div>
				</div>

			</div>

		</div>
		<!-- /Home -->

		
		<!-- Preloader -->
		<div id="preloader">
			<div class="preloader">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<!-- /Preloader -->

		<!-- jQuery Plugins -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script type="text/javascript" src="js/google-map.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
